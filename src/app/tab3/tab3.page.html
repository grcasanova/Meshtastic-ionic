<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-list-header>
      Username
    </ion-list-header>
    <ion-item>
      <ion-input name="username" placeholder="Pick yours..."></ion-input>
    </ion-item>

    <ion-list-header>
      Channel Range
    </ion-list-header>
    <ion-item>
      <ion-range id="dual-range" dual-knobs pin color="dark">
        <ion-icon slot="start" size="small" name="wifi-outline"></ion-icon>
        <ion-icon slot="end" name="wifi-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary">Pair with a device</ion-button>

</ion-content>
